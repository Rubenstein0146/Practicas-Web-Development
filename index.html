<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="calculator-grid">

        <span class="output" id="display">
            <!-- output = pantalla -->
        </span>

        <button class="span-two" id="reset">AC</button>
        <button id="del"> DEL</button>
        <button id="dividir">รท</button>
        <button id="num1">1</button>
        <button id="num2">2</button>
        <button id="num3">3</button>
        <button id="multiplicar">*</button>
        <button id="num4">4</button>
        <button id="num5">5</button>
        <button id="num6">6</button>
        <button id="sumar">+</button>
        <button id="num7">7</button>
        <button id="num8">8</button>
        <button id="num9">9</button>
        <button id="restar">-</button>
        <button id="punto">.</button>
        <button id="num0">0</button>
        <button class="span-two" id="solve">=</button>

    </div>
    <script src="app.js"></script>
</body>

</html>
